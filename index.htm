<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Dahan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ”¥ Project Dahan</h1>
    <nav>
      <a href="index.htm">Home</a>
      <a href="about.htm">About</a>
      <a href="stories.htm">Stories</a>
      <a href="gethelp.htm">Get Help</a>
      <a href="contact.htm">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Burning the darkness. Lighting the path.</h2>
      <p>A movement to end manipulation, abuse, and exploitation.</p>
    </section>

    <section>
      <h2>Share Your Story</h2>
      <form id="storyForm" action="https://formspree.io/f/xvgalyvj" method="POST">
        <label for="name">Your Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Your Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="story">Your Story:</label><br />
        <textarea id="story" name="story" rows="5" required></textarea><br /><br />

        <button type="submit">Submit Story</button>
      </form>

      <p id="responseMessage"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Project Dahan. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('storyForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          responseMessage.textContent = 'Thanks for sharing your story!';
          form.reset();
        } else {
          responseMessage.textContent = 'Oops! There was a problem submitting your story.';
        }
      })
      .catch(() => {
        responseMessage.textContent = 'Oops! There was a problem submitting your story.';
      });
    });
  </script>
</body>
</html>
